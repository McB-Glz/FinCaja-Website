<script type="text/javascript">


$(document).ready(function(){
  var ancho = $(window).width();
  var alto = $(window).height();

  if (ancho > alto){
      $('#hm').addClass('home1');
  }else{
      $('#hm').removeClass('home1');
      $('.home').css('width', ancho);
      $('.home').css('height', alto);
      $('#footer').css('height','6%');
  }

    $(window).resize(function() { 
    
    location.reload();
        
    });

})
</script>
